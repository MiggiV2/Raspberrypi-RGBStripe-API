<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB-Controller NEW</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>
    <script src="js/toast.js"></script>
    <script src="js/askModal.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!--MainView-->
    <div id="main-view">
        <div id="header">
            <h1 onclick="showAskModal()">RGB-Controller</h1>
        </div>
        <div id="mode-div"></div>
    </div>

    <!--TOAST-->
    <div id="liveToast01" class="toast align-items-center text-white bg-success border-0" hidden role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Successfully send!
            </div>
        </div>
    </div>

    <!--Error-Modal/Dialog-->
    <div class="modal fade" id="error-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="error-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Error</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="error-message">Error</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!--Ask-Modal/Dialog-->
    <div class="modal fade" id="ask-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" id="ask-modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLabel">Old or New?</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>This is the new theme/design!</p>
                    <p>Do you want to the the old one?</p>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" onclick="redirect()">Yes!</button>
                    <button class="btn btn-danger" data-dismiss="modal">No?</button>
                </div>
            </div>
        </div>
    </div>

    <!--WebApp-->
    <script src="js/webApp.js"></script>
</body>

</html>
