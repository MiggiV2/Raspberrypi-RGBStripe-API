<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST service</title>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="ngAPP.js"></script>
    <script src="toast.js"></script>
    <script src="redirect.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-CuOF+2SnTUfTwSZjCXf01h7uYhfOBuxIhGKPbfEJ3+FqH/s6cIFN9bGr1HmAg4fQ" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

</head>

<body ng-app="RBGModusManager" ng-controller="RBGModusManagerController">

    <div class="container">
        <h1 onclick="redirect()" style="text-align: center; margin-bottom: 10rem; margin-top: 3rem; font-size: 3rem;">RGB Stripe Controller</h1>

        <div class="container" style="max-width: 29rem;">
            <div ng-repeat="modus in modusList" style="margin-top: 4rem;">
                <div class="card border" style="background-color: #363636; border-color: whitesmoke;">
                    <div class="card-header border" style="text-align: center; border-color: whitesmoke;">
                        <p style="font-size: 1.4rem;">{{ "RGB Modus " + modus.nickName }}</p>
                    </div>
                    <div class="card-body border" style="font-size: 1.3rem;border-color: whitesmoke;">
                        <form ng-submit="runModus()">
                            <div class="d-grid gap-1 col-8 mx-auto">
                                <button class=" btn btn-success btn-lg" type="submit">RUN</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="liveToast01" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0; margin-top: 1rem; margin-right: 1rem;">
        <div class="d-flex">
            <div class="toast-body">
                Successfully send!
            </div>
        </div>
    </div>

    <div id="liveToast02" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; top: 0; right: 0; margin-top: 1rem; margin-right: 1rem;">
        <div class="d-flex">
            <div class="toast-body">
                Request failed!
            </div>
        </div>
    </div>

</body>

</html>
